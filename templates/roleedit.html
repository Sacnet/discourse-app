{% extends 'adminpossed_dashboard.html' %}
{% block body %}

<div class="container">
    <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-100 fmxw-650">
            
            <div class="card-header" style="background:rgba(22, 170, 131)">
                <h2 style="color:#fff;font-family: Montserrat;">Edit User Role</h2>
                
            </div>
            <div class="mb-4 mt-md-0">
                <div class="card-body">
                <form method="post" action="/updaterole/{{roleedit.id}}" enctype="multipart/form-data" style="margin-top: 5%;margin-left:3%">
                    <dl style="width:60%">
                        
                        <div class="form-group">
                            <input type="text" name="name" class="form-control" value="{{roleedit.fullname}}" readonly>
                        </div>
                        <div class="form-group">
                        <select name="role" class="form-control" autocomplete="off" required>
                            <option value="">Select Role</option>
                            <option value="user">User</option>
                            <option value="researcher">Researcher</option>
                            
                        </select>
                    </div>
                        <div class="form-group">
                        
                            <input type="submit" value="Update" class="text-md-center btn btn-info" style="float:right">
                        </div>
                    </dl>
                
                </form>
                <br>
                
            </div>
            </div>
    </div>
</div>
</div>
{% endblock %}
